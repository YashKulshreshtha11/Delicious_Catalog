<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Confirmation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #73baf9; /* Light blue background */
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #d9d4d4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #007bff; /* Blue heading */
        }

        p {
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Blue button */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Your Feedback!</h1>
        <p>We appreciate you taking the time to share your thoughts with us.</p>
        <p>Your feedback helps us improve our services for you and other customers.</p>
        <a href="index.html" class="btn">Back to Home</a>
    </div>
</body>
</html>
